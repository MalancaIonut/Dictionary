<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Dictionary</title>
  </head>

  <body>
    <div class="container">
      <h1>Dictionary</h1>
      <p id="info">Press "Add Word" button and enter a word in Dictionary list.</p>
      <br>
      <div class="bttn">
        <button class="btn btn-secondary" type="button" id="addWord" onclick="addWordInDictionary();">Add Word</button>
        <button class="btn btn-secondary" type="button" id="searchW" onclick="searchWord()">Search Word</button>
      </div>
      <br>
      <div id="input">
      </div>
      <br>
      <div id="search">
      </div>
      <br>
      <h6 id="message">
      </h6>
    </div>

    <!-- JQuery, Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
